---
title: Notification schema
description: |
  Show notification messages globally across the top of the site.
  Multiple messages will stack on top of each other.
type: object
description: |
  A notification message component.
properties:
  title:
    type: string
    description: |
      [Optional] Title of the notification message.
  state:
    type: string
    description: |
      [Optional] Render and style the message to one of these states:
      info|success|warning|error
      Default to info if no state has been specified
  desc:
    type: string
    description: |
      [Optional] Body message shown beneath the title.
  is_active:
    type: boolean
    description: |
      [Optional] Whether or not to show the notification message.
      Is falsy if no value is specified.
