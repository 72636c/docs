attributes:
- name: allow_dependency_failure
  desc: |
      Whether to continue to run this step if any of the steps named in the `depends_on` attribute fail.
  default_value: "`false`"
- name: branches
  desc: |
      The [branch patterns](/docs/pipelines/branch-configuration#branch-pattern-examples) defining which branches include this block step in their builds.
  example: '"main stable/*"'