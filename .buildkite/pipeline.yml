steps:
  - wait

  - label: "RSpec :rspec:"
    command: "bundle exec rspec"
    artifact_paths: "log/rspec-*.xml"
    plugins:
      - docker-compose#v3.0.0:
          run: "app"
          env:
            - "RAILS_ENV=test"
            - "CI"
            - "BUILDKITE_JOB_ID"

  - wait: ~
    continue_on_failure: true

  - label: Annotate
    plugins:
      - bugcrowd/test-summary#v1.9.0:
          inputs:
            - label: "RSpec :rspec:"
              artifact_path: "log/rspec*"
              type: "junit"
          formatter:
            type: "details"
          context: "test-summary"
