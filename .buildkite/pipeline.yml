steps:
  - label: ":rspec: RSpec"
    command: bundle exec rspec
    artifact_paths: "log/rspec-*.xml"
    key: "rspec"
    env:
      RAILS_ENV: test
    plugins:
      - docker-compose#v3.0.0:
          run: app
          env:
            - BUILDKITE_JOB_ID
            - CI
            - RAILS_ENV

  - label: ":junit: Test Summary"
    depends_on: "rspec"
    plugins:
      - bugcrowd/test-summary#v1.9.0:
          inputs:
            - label: ":rspec: RSpec"
              artifact_path: "log/rspec*"
              type: junit
          formatter:
            type: details
          context: test-summary
  - label: ":lint-roller: Spellcheck"
    plugins:
      - docker#v3.5.0:
          image: jdkato/vale
          always-pull: true
          command: ["$(pwd)/vale:/styles", "$(pwd)/.:/docs", "-w", "/docs"]
