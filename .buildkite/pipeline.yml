steps:
  - wait

  - label: "RSpec :rspec:"
    command: false
    artifact_paths: "log/rspec-*.xml"
    env:
      RAILS_ENV: test

  - wait: ~
    continue_on_failure: true

  - label: Annotate
    plugins:
      - bugcrowd/test-summary#v1.9.0:
          inputs:
            - label: "RSpec :rspec:"
              artifact_path: "log/rspec*"
              type: junit
          formatter:
            type: details
          context: test-summary
